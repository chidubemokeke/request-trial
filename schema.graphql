type TransferEvent @entity {
  id: ID!
  timestamp: BigInt!
  senderAddress: Bytes!
  receiverAddress: Bytes!
  value: BigInt!
  block: BigInt!
  transactionId: Bytes!
}
type BurnEvent @entity {
  id: ID!
  timestamp: BigInt!
  burnerAddress: Bytes!
  transactionId: Bytes!
  value: BigInt!
  blockNumber: BigInt!
}